<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
    <style>
        @font-face {
            font-family: 'TituloFont';
            src: url('Pacifico-Regular.ttf') format('truetype'); 
        }
        @font-face {
            font-family: 'TextoFont';
            src: url('Roboto-Regular.ttf') format('truetype'); 
        }
        .titulo {
            font-family: 'TituloFont', cursive;
            font-size: 40px;
            text-align: center;
        }
        .texto {
            font-family: 'TextoFont', sans-serif;
            font-size: 18px;
            text-align: justify;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Bienvenido a Mi Sitio</h1>
    <p class="texto">Este es un ejemplo de cómo usar fuentes personalizadas en un sitio web. Gracias a la directiva @font-face, podemos incluir cualquier tipografía descargada y aplicarla donde queramos. ¡Explora y experimenta con diferentes estilos!</p>
</body>
</html>
